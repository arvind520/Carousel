<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <link
      rel="stylesheet"

      <i class="fas fa-arrow-circle-right" id="nextBtn"></i>
      <div class="carousel-slide">
        <img src="./images/carousel6.jpg" id="lastClone" />
        <img src="./images/carousel1.jpg" />
        <img src="./images/carousel2.jpg" />
        <img src="./images/carousel3.jpg" />
        <img src="./images/carousel4.jpg" />
        <img src="./images/carousel5.jpg" />
        <img src="./images/carousel6.jpg" />
        <img src="./images/carousel1.jpg" id="firstClone" />
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
